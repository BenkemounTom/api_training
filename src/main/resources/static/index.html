<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>MeetMock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<h1>Bienvenu sur MeetMock</h1>

<div>Enregistrez-vous ci-dessous pour trouver l'amour !</div>
<div class="container mt-5 border border-3 rounded bg-light">
    <h2>Inscription</h2>
    <div style="margin-left: 40px;">
        <form action="/api/inscription" method="POST" name="inscription" id="inscription">
            <div class="row justify-content-start">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Votre adresse email ne sera jamais donnée à quelqu'un
                            d'autre.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userTweeter" class="form-label">Twitter</label>
                        <input type="text" class="form-control" id="userTweeter">
                    </div>
                    <div class="mb-3">
                        <label for="userCountry" class="form-label">Pays</label>
                        <select id="userCountry" name="userCountry" class="form-select" aria-label="Country selection">
                            <option value="FR">France</option>
                            <option value="US">États-Unis</option>
                            <option value="IS">Islande</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="userSex" class="form-label">Vous êtes:</label>
                        <select id="userSex" name="userSex" class="form-select" aria-label="Sex selection">
                            <option value="M">une Femme</option>
                            <option value="F">un Homme</option>
                            <option value="O">Autre</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="userSexPref" class="form-label">Vous recherchez:</label>
                        <select id="userSexPref" name="userSexPref" class="form-select"
                                aria-label="Sex Pref. selection">
                            <option value="M">une Femme</option>
                            <option value="F">un Homme</option>
                            <option value="O">Autre</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Trouver l'amour !</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        var formData = {};
        var form = document.getElementById("inscription");
        Array.prototype.forEach.call(form.elements,
            element => {
                var propName = element.id || element.name;
                if(propName) {
                    formData[propName] = element.value;
                }
            }
        );
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.send(JSON.stringify(formData));

        document.location.href = "/home.html?name=" + encodeURIComponent(formData.userName) + "&country=" + encodeURIComponent(formData.userCountry);
    }

    document.getElementById('inscription').onsubmit = function() {
        submitForm();
        return false;
    };
</script>
</body>
</html>
